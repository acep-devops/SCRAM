version: '2.4'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_redis_data: {}
  production_nginx: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: scram_production_django
    depends_on:
      - postgres
      - redis
    networks:
      - default
    volumes:
      - ./staticfiles:/staticfiles
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: scram_production_postgres
    networks:
      - default
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres

  nginx:
    image: nginx:1.19
    restart: on-failure:5
    depends_on:
      - django
    networks:
      - default
    volumes:
      - ./compose/production/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/scram/ssl/server.crt:/etc/ssl/server.crt
      - /etc/scram/ssl/server.key:/etc/ssl/server.key
      - ./staticfiles:/staticfiles
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:5555:5555"

  redis:
    image: redis:5.0
    networks:
      - default
    volumes:
      - production_redis_data:/var/lib/redis:Z

  gobgp:
    image: jauderho/gobgp:v2.32.0
    volumes:
      - ./gobgp_config:/config:z
    networks:
      default: {}
      peering:
        ipv4_address: ${SCRAM_V4_ADDRESS}
        ipv6_address: ${SCRAM_V6_ADDRESS}
    ports:
      - "179:179"
      - "50051"

  redis_to_gobgp_translator:
    build:
      context: .
      dockerfile: ./compose/local/translator/Dockerfile
    depends_on:
      - redis
      - gobgp
    networks:
      - default

networks:
  default:
    enable_ipv6: true
    driver: bridge
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 10.6.0.0/24
        - subnet: 2001:db6::/64

  peering:
    enable_ipv6: true
    driver: macvlan
    driver_opts:
      parent: ${SCRAM_PEERING_IFACE}
    ipam:
      driver: default
      config:
        - subnet: ${SCRAM_V4_SUBNET}
          gateway: ${SCRAM_V4_GATEWAY}
        - subnet: ${SCRAM_V6_SUBNET}
          gateway: ${SCRAM_V6_GATEWAY}
