{% extends "base.html" %}

{% block content %}
  <div class="row">
    {% for actiontype in Actiontypes %}
      <div class="col">
        <h2>{{ actiontype.name }}</h2>
          {% for entry in Entries %}
            {% if actiontype.name|lower == entry.actiontype|lower %}
              <p>{{ entry.route }}</p>
            {% endif %}
          {% endfor %}
      </div>
    {% endfor %}
  </div>
  <div class="row">

  </div>
{% endblock %}
